<!DOCTYPE HTML>

<html>
  <head>
    <title> elgooG </title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header">
      <div class="headerItems" id="profile">
        <center>
          <h3 id="headerLetter"> E </h3>
        </center>
      </div>
      <img src="images/bell.png" class="headerItems" width= "25" height="25" alt="notifications">
      <img src="images/grid.png" class="headerItems" width="25" height="25" alt="app icon">
      <ul class="headerItems">
        <a href="https://mail.google.com/mail/u/0">
          <li>Gmail</li>
        </a>
        <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">
          <li>Images</li>
        </a>
      </ul>
    </div>
    <div class="content">
      <div class="logo">
        <img src="images/google.png" alt="google logo">
      </div>
      <div class="search">
        <form action="#" method="GET" name="my_form">
          <input type="text" name="username">
        </form>
      </div>
      <div class="submit">
        <input type="submit" name = "searchButtons" value="Google Search">
        <input type="submit" name = "searchButtons" value="I'm Feeling Lucky">
      </div>
    </div>
    <div class="footer">
      <div id="lfooter">
        <ul>
          <a href="https://www.google.com/intl/en/ads/?fg=1">
            <li>Advertising</li>
          </a>
          <a href="https://www.google.com/services/?fg=1#?modal_active=none">
            <li>Business</li>
          </a>
          <a href="https://www.google.com/intl/en/about/">
            <li>About</li>
          </a>
        </ul>
      </div>
      <div id="rfooter">
        <ul>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">
            <li>Privacy</li>
          </a>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">
            <li>Terms</li>
          </a>
          <a href="https://www.google.com/preferences?hl=en">
            <li>Settings</li>
          </a>
        </ul>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
